<html>
<head><title>Rock, Paper, Scissors</title>
</head>
<body>
	<h2>Let's Play Rock, Paper, Scissors</h2>
	<p>What will you choose today?</p>
	
	<input type="submit" id="rock" onclick="getRockSelection()" value="Rock"></input>
	<input type="submit" id="paper" onclick="getPaperSelection()" value="Paper"></input>
	<input type="submit" id="scissors" onclick="getScissorsSelection()" value="Scissors"></input>
	<p></p>
	<input type="submit" id="P2Turn" onclick="getComputerSelection()" value="Click here to see Player 2's Choice!">
	<p></p>
	<span id="P1Choice">Your Choice Is: </span><span id="YourChoice"></span>
	<p></p>
	<span id="ComputerChoice">Player 2's Choice Is: </span><span id="ComputersTurn"></span>
	<p></p>
	<input type="submit" id="who-won" onclick="determineWinner()" value="Click to determine who won!"></input>
	<p id="GameOver"></p>
	<script src="script.js"></script>
</body>
</html>
